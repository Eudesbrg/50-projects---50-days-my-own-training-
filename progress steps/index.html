<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div step="1" class="step active-step">1</div>
            <div divider="1" class="divider"></div>
            <div step="2" class="step">2</div>
            <div divider="2" class="divider"></div>
            <div step="3" class="step">3</div>
            <div divider="3" class="divider"></div>
            <div step="4" class="step">4</div>
        </div>
        <div class="controls">
            <button id="prev" class="btn end-btn">Prev</button>
            <button id="next" class="btn">Next</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
